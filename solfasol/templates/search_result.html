{% extends 'base.html' %}
{% load i18n staticfiles martortags %}<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">


{% block content %}

<div class="container">

    <br>

    <h2>{% trans "Search results" %}</h2>


    <h3>{% trans "Articles" %}</h3>

    {% for article in articles %}

        <h5><a href="{{ article.get_absolute_url }}">{{ article }}</a></h5>

    {% empty %}

        {% trans "No items matched the query" %}: "{{ q }}"

    {% endfor %}


</div>


{% endblock %}
